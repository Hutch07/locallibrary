{% extends "base_generic.html" %}

{% block content %}
  <h1>List of Authors</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}"><Strong>{{ author.last_name }}</Strong>, {{author.first_name}}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Authors in the library.</p>
  {% endif %}
{% endblock %}
